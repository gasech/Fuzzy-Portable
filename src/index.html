<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="stylesheet.css" type="text/css" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="loader.css" type="text/css" />
    <!-- Loader CSS -->
    <script src="HackTimer/HackTimer.js"></script>
    <!-- HackTimer -->
    <script src="https://kit.fontawesome.com/cf797e330d.js" crossorigin="anonymous"></script>
    <!-- Icons by FontAwesome -->
    <script defer src="./appFunctions.js"></script>
    <title>Fuzzy Portable</title>
</head>

<body onload="loadPage();" style="margin:0;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="background">
        <div id="background-blur">
        </div>
    </div>
    <div id="loader"></div>
    <div id="title-bar">
        <p id="app-title">Fuzzy Portable</p>
        <div id="window-buttons">
            <div id="minimizeButton"><img class="win-icon" src="./wicons/minimize.png" /></div>
            <div id="closeButton"><img class="win-icon" src="./wicons/close.png" /></div>
        </div>
    </div>
    <div id="nav-bar">
        <div id="nav-buttons">
            <button id="home-button" class="buttonf nav-button" onclick="toggleTab('home')">
                <i class="fas fa-home fa-2x"></i>
            </button>
            <button id="tasks-button" class="buttonf nav-button" onclick="toggleTab('tasks')">
                <i class="fas fa-tasks fa-2x"></i>
            </button>
            <button id="timers-button" class="buttonf nav-button" onclick="toggleTab('timers')">
                <i class="fas fa-clock fa-2x"></i>
            </button>
            <button id="settings-button" class="buttonf nav-button" onclick="toggleTab('settings')">
                <i class="fas fa-cog fa-2x"></i>
            </button>
        </div>
    </div>
    <div style="display:none;" id="content" class="animate-bottom">
        <div class="container">
            <div class="row " id="home-section">
                <!-- Clock and Date row -->
                <div class="col-sm">
                    <h1 class="title" id="greetings"">Good morning</h1>
                    <hr class="separator">
                    <div id="clock-display" onload="showTime()"></div>
                    <div id="date-display" onload="showDate()"></div>
                </div>
            </div>
            <div class="row" id="tasks-section">
                <!-- To-do List Row -->
                <div class="col-sm">
                    <div id="tasks-row">
                        <h1 class="title">Tasks</h1>
                        <button class="buttonf button-create" onclick="toggleCreateBoxAlert()">
                            <i class="fas fa-plus fa-1x"></i>
                        </button>
                        <p id="help-text">* right-click in any status to toggle between to do, doing or done.</p>
                    </div>
                    <hr class="separator">
                    <ul id="main-task-list">
                    </ul>

                </div>
            </div>
            <div class="row" id="timers-section">
                <!-- Cronometer and Timers row -->
                <div class="col-sm">
                    <h1 class="title">Cronometer</h1>
                    <hr class="separator">
                    <div id="cronometer-time">
                        <p id="cronometer-hours">00</p>:
                        <p id="cronometer-minutes">00</p>:
                        <p id="cronometer-seconds">00</p>
                    </div>
                    <div id="buttons-wrap">
                        <button class="buttonf" id="start-button" onclick="startCronometer()">
                            <i class="fas fa-play"></i> <!-- Play -->
                        </button>
                        <button class="buttonf" id="pause-button" onclick="pauseCronometer()">
                            <i class="fas fa-pause"></i> <!-- Pause -->
                        </button>
                        <button class="buttonf" id="reset-button" onclick="resetCronometer()">
                            <i class="fas fa-stop"></i> <!-- Stop -->
                        </button>
                    </div>
                </div>
                <div class="col-sm">
                    <h1 class="title">Timer</h1>
                    <hr class="separator">
                    <div id="timer-time">
                        <p id="timer-minutes">05</p>:
                        <p id="timer-seconds">00</p>
                    </div>

                    <div id="buttons-wrap">
                        <button class="buttonf" id="increase-button" onclick="increaseTimer()">
                            <i class="fas fa-plus"></i> <!-- Aumentar -->
                        </button>

                        <button class="buttonf" id="decrease-button" onclick="decreaseTimer()">
                            <i class="fas fa-minus"></i> <!-- Diminuir -->
                        </button>

                        <button class="buttonf" id="start-button" onclick="startTimer()">
                            <i class="fas fa-play"></i> <!-- Play -->
                        </button>

                        <button class="buttonf" id="pause-button" onclick="pauseTimer()">
                            <i class="fas fa-pause"></i> <!-- Pause -->
                        </button>

                        <button class="buttonf" id="reset-button" onclick="resetTimer()">
                            <i class="fas fa-redo"></i> <!-- Stop -->
                        </button>
                    </div>

                </div>
            </div>

            <div class="row" id="settings-section">
                <div class="col-sm">
                    <h1 class="title">Settings</h1>
                    <hr class="separator">
                </div>
            </div>
        </div>

        <div id="alerts">
            <div id="alert-box">
                <button class="buttonf close-alert" onclick="toggleCreateBoxAlert()"><i
                        class="fa fa-close"></i></button>
                <form id="todolist-form" onSubmit="return false">
                    <h3 class="alert-box-title">create task</h3>
                    <input type="text" id="input-name" placeholder="+ Add a Name" name="inputname" autocomplete="off"
                        maxlength="18" spellcheck="false"><br>
                    <textarea id="input-desc" cols="2" placeholder="+ Add a description" name="inputdesc"
                        autocomplete="off" maxlength="40" spellcheck="false"></textarea><br>
                    <input type="submit" class="btn-create" value="create" onclick="createTask()" />
                </form>
            </div>
        </div>

        <audio id="quietKnock">
            <source src="sounds/quiet-knock.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script src="scripts/taskcreator.js"></script>
    <!-- Task Element Creator Script -->
    <script src="scripts/toggletabs.js"></script>
    <!-- Toggle Tabs Script -->
    <script src="scripts/loader.js"></script>
    <!-- Loader Script -->
    <script src="scripts/pageloader.js"></script>
    <!-- Page Loader Script -->
    <script src="scripts/clock.js"></script>
    <!-- Clock Script -->
    <script src="scripts/date.js"></script>
    <!-- Date Script -->
    <script src="scripts/cronometer.js"></script>
    <!-- Cronometer Script -->
    <script src="scripts/timer.js"></script>
    <!-- Timer Script -->
    <script src="scripts/taskloader.js"></script>
    <!-- Task Loader Script -->
    <script src="scripts/task.js"></script>
    <!-- Task Creator Script -->
    <script src="scripts/alert.js"></script>
    <!-- Alert Box Script -->
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="bttn.min.css" type="text/css" />
	<link rel="stylesheet" href="stylesheet.css" type="text/css" />
	<link rel="stylesheet" href="loader.css" type="text/css" /> <!-- Loader CSS -->
	<script src="loader.js"></script> <!-- Loader Script -->
	<script src="HackTimer/HackTimer.js"></script> <!-- HackTimer -->
	<script src="https://kit.fontawesome.com/cf797e330d.js" crossorigin="anonymous"></script>
	<!-- Icons by FontAwesome -->
	<title>Focus</title>
	<link rel="shortcut icon" href="favicon.ico" />
</head>

<body onload="loadPage()" style="margin:0;">
	<div id="loader" class="shadow"></div>

	<div style="display:none;" id="content" class="animate-bottom">

		<div class="container">
			<div class="row">
				<div class="col-sm">
					<div id="MyDateDisplay" class="date" onload="showDate()"></div>
					<div id="MyClockDisplay" class="clock" onload="showTime()"></div>
				</div>
			</div>
			<div class="row" id="timers-row">
				<div class="col-sm">
					<h1 class="ltitle">cronometer</h1>
					<hr class="separator">
					<div id="cTempo">
						<p id="cHoras">00</p>:
						<p id="cMinutos">00</p>:
						<p id="cSegundos">00</p>
					</div>
					<button class="bttn-bordered bttn-lg bttn-success" id="comecar" onclick="iniciarCronometro()">
						<i class="fas fa-play"></i> <!-- Play -->
					</button>
					<button class="bttn-bordered bttn-lg bttn-warning" id="pausar" onclick="pausarCronometro()">
						<i class="fas fa-pause"></i> <!-- Pause -->
					</button>
					<button class="bttn-bordered bttn-lg bttn-danger" id="zerar" onclick="zerarCronometro()">
						<i class="fas fa-stop"></i> <!-- Stop -->
					</button>
				</div>
				<div class="col-sm">
					<h1 class="ltitle">timer</h1>
					<hr class="separator">
					<div id="tTempo">
						<p id="tMinutos">05</p>:
						<p id="tSegundos">00</p>
					</div>

					<button class="bttn-bordered bttn-lg bttn-default" id="aumentar" onclick="aumentarTemporizador()">
						<i class="fas fa-plus"></i> <!-- Aumentar -->
					</button>

					<button class="bttn-bordered bttn-lg bttn-default" id="diminuir" onclick="diminuirTemporizador()">
						<i class="fas fa-minus"></i> <!-- Diminuir -->
					</button>

					<button class="bttn-bordered bttn-lg bttn-success" id="comecar" onclick="iniciarTemporizador()">
						<i class="fas fa-play"></i> <!-- Play -->
					</button>

					<button class="bttn-bordered bttn-lg bttn-warning" id="pausar" onclick="pausarTemporizador()">
						<i class="fas fa-pause"></i> <!-- Pause -->
					</button>

					<button class="bttn-bordered bttn-lg bttn-danger" id="resetar" onclick="resetarTemporizador()">
						<i class="fas fa-redo"></i> <!-- Stop -->
					</button>
				</div>
			</div>

			<div class="row" id="todolist-row">
				<div class="col-sm">
					<h1 class="ltitle" id="todolisttitle">todolist</h1>
					<hr class="separator">
					<form id="formtodolist">
						<label for="taskname">name:</label>
						<input type="text" id="input-name" name="inputname" autocomplete="off" maxlength="18" spellcheck="false">
						<label for="taskname">description:</label>
						<input type="text" id="input-desc" name="inputdesc" autocomplete="off" maxlength="40" spellcheck="false">
						<input type="button" class="button-create" value="create task" onclick="createTask()">
					</form>
					<table id="tasks-table">
						<tr>
							<th id="column-name">name</th>
							<th id="column-desc">description</th>
							<th id="column-status">status</th>
							<th id="column-delete"></th>
						</tr>
					</table>
					<p id="help-text">* right-click in any status to toggle</p>
				</div>
			</div>
		</div> <!-- Container -->

		<audio id="quietKnock">
			<source src="sounds/quiet-knock.ogg" type="audio/ogg">
			<source src="sounds/quiet-knock.mp3" type="audio/mpeg">
			Your browser does not support the audio element.
		</audio>
	</div>

	<script src="scripts/relogio.js"></script>
	<script src="scripts/data.js"></script>
	<script src="scripts/cronometro.js"></script>
	<script src="scripts/temporizador.js"></script>
	<script src="scripts/tarefas.js"></script>

	<script src="./renderer.js"></script>
</body>

</html>
